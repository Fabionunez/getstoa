<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stoα - Estudia el Estoicismo</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      /* Fondo oscuro */
      color: #e0e0e0;
      /* Texto gris claro para buen contraste */
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    /* Logo Stoα con animación */
    .logo {
      font-family: Georgia, serif;
      font-size: 105px; /* Aumentado un 30% desde 80px */
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-align: center;
      position: relative;
      height: 130px; /* Aumentado proporcionalmente */
    }

    /* Estructura para animación */
    .logo-sto {
      display: inline-block;
      opacity: 1;
      position: absolute;
      visibility: hidden;
      z-index: 1; /* Por debajo de la máscara */
    }

    .logo-alpha {
      display: inline-block;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3; /* Por encima de todo */
    }

    /* Capa negra que oculta "Sto" cuando pasa detrás de α */
    .alpha-mask {
      position: absolute;
      height: 130px; /* Aumentado para coincidir con la altura del logo */
      width: 250px; /* Ancho inicial */
      background-color: #121212; /* Mismo color que el fondo */
      z-index: 2; /* Entre Sto y α */
      left: 50%;
      transform: translateX(-20%); /* Ajustado para cubrir más a la derecha */
    }

    /* Texto explicativo más corto y con mayor transparencia */
    .description {
      font-size: 18px;
      line-height: 1.6;
      margin: 0 auto 20px;
      max-width: 500px;
      color: rgba(224, 224, 224, 0.7);
    }

    /* Botón en escala de grises */
    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background-color: #333;
      /* Gris oscuro */
      color: #fff;
      /* Texto blanco */
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      border: 1px solid #444;
      /* Sutil borde */
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #444;
      /* Aclara un poco al pasar el ratón */
    }

    .download-btn svg {
      fill: currentColor;
      /* Para heredar el color del texto */
    }

    /* Enlace a la Política de Privacidad */
    .privacy-link {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #888;
      text-decoration: none;
      transition: color 0.3s;
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
    }

    .privacy-link:hover {
      color: #aaa;
    }

    /* Estilos para el mockup del iPhone */
    .phone-mockups {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px auto 20px;
      max-width: 900px;
    }

    .phone-mockup {
      width: 220px;
      position: relative;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .iphone-svg {
      width: 100%;
      height: auto;
      filter: drop-shadow(0px 10px 15px rgba(0, 0, 0, 0.5));
    }

    .screen-container {
      position: absolute;
      top: 6.5%;
      left: 6%;
      width: 88%;
      height: 87%;
      overflow: hidden;
      border-radius: 25px;
      background-color: #fff;
    }

    .screen-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #fff;
    }

    /* Media query para dispositivos pequeños */
    @media (max-width: 600px) {
      .logo {
        font-size: 78px; /* Aumentado un 30% desde 60px */
        height: 100px;
      }
      
      .alpha-mask {
        height: 100px;
      }

      .description {
        font-size: 16px;
        margin-bottom: 30px;
      }

      .download-btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }

    /* Estilos responsivos para dispositivos móviles - versión reforzada */
    @media only screen and (max-width: 768px) {
      body .logo {
        font-size: 90px !important; /* Ya está aproximadamente 30% más grande */
        height: 110px !important;
      }
      
      body .alpha-mask {
        height: 110px !important;
      }
    }

    /* Para pantallas muy pequeñas */
    @media only screen and (max-width: 480px) {
      body .logo {
        font-size: 78px !important; /* 30% más grande que 60px */
        height: 100px !important;
      }
      
      body .alpha-mask {
        height: 100px !important;
      }
    }

    /* Ocultar inicialmente el texto, botón y enlace */
    .description, .download-btn, .privacy-link {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    /* Clase para mostrar elementos */
    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    /* Estilos responsivos para los mockups */
    @media (max-width: 768px) {
      .phone-mockups {
        gap: 10px;
      }
      
      .phone-mockup {
        width: 180px;
      }
    }

    @media (max-width: 600px) {
      .phone-mockups {
        flex-direction: column;
        align-items: center;
      }
      
      .phone-mockup {
        width: 220px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <span class="logo-sto">Sto</span>
      <div class="alpha-mask"></div>
      <span class="logo-alpha">α</span>
    </div>
    <div class="description">
      Descubre el estoicismo a través de Séneca.
    </div>
    <!-- Botón con ícono de Apple en SVG -->
    <a class="download-btn" href="https://apps.apple.com/es" target="_blank">
      <svg width="20" height="20" viewBox="0 0 384 512" aria-hidden="true">
        <path d="M318.7 268.3c-.2-37 16.2-64.8 49.7-85.6-18.1-26.5-45.7-41.4-83.4-46.8-35.1-5.1-65.3 
          20.9-82.2 20.9-17.4 0-47.7-20.3-78.4-19.7-40.2 .6-74.6 23.2-94.3 59-40.3 74.7-10.3 185.4 
          28.9 246.3 19.1 28.9 41.9 61.4 71.8 60.2 29-.9 39.9-19.3 74.7-19.3s45.9 19.3 76.9 18.7c30.8-.6 
          50.3-28.7 69.2-57.8 21.6-32.1 30.5-63.2 30.8-64.9-.6-.2-59.2-22.6-59.4-89.1zM256.8 86.9c15.8-19.2

          51.2-12.6 66.9-31z" />
      </svg>
      Consíguelo en el App Store
    </a>

    <!-- Mockup individual de iPhone con screen2.png -->
    <div class="single-mockup" style="margin: 40px auto; max-width: 250px; opacity: 0; transform: translateY(10px); transition: opacity 0.5s ease, transform 0.5s ease;">
      <svg class="iphone-svg" viewBox="0 0 270 550" xmlns="http://www.w3.org/2000/svg">
        <!-- Cuerpo del iPhone -->
        <rect x="10" y="10" width="250" height="530" rx="40" fill="#1d1d1d" />
        <!-- Borde plateado -->
        <rect x="12" y="12" width="246" height="526" rx="38" fill="none" stroke="#333" stroke-width="2" />
        <!-- Pantalla -->
        <rect x="22" y="22" width="226" height="486" rx="25" fill="#000" />
        <!-- Notch del iPhone -->
        <path d="M135,22 
               C160,22 180,22 195,22 
               C195,32 195,37 195,42 
               L175,42 
               C170,42 165,47 160,47
               C150,47 120,47 110,47
               C105,47 100,42 95,42
               L75,42
               C75,37 75,32 75,22
               C90,22 110,22 135,22" fill="#010101" />
        <!-- Altavoz en el notch -->
        <rect x="125" y="32" width="20" height="3" rx="1.5" fill="#222" />
        <!-- Cámara en el notch -->
        <circle cx="155" cy="33.5" r="3" fill="#222" />
      </svg>
      <div class="screen-container" style="position: absolute; top: 6.5%; left: 6%; width: 88%; height: 87%; overflow: hidden; border-radius: 25px; background-color: #000;">
        <img src="screen2.png" alt="Screenshot de la aplicación Stoa" style="width: 100%; height: 100%; object-fit: cover; background-color: #000;">
      </div>
    </div>

    <!-- Enlace a la Política de Privacidad -->
    <a class="privacy-link" href="politica-privacidad.html" style="display: block; margin-top: 30px; font-size: 14px; color: #888; text-decoration: none; transition: color 0.3s; text-align: center; position: relative; z-index: 1; clear: both;">
      Política de Privacidad
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Animación del logo (código existente)
      const logo = document.querySelector('.logo');
      const logoSto = document.querySelector('.logo-sto');
      const logoAlpha = document.querySelector('.logo-alpha');
      const alphaMask = document.querySelector('.alpha-mask');
      
      // Seleccionar los elementos que deben aparecer después
      const description = document.querySelector('.description');
      const downloadBtn = document.querySelector('.download-btn');
      const singleMockup = document.querySelector('.single-mockup');
      const privacyLink = document.querySelector('.privacy-link');
      
      // Medidas iniciales
      const logoWidth = logo.offsetWidth;
      const stoWidth = logoSto.offsetWidth;
      const alphaWidth = logoAlpha.offsetWidth;
      
      // Posición final deseada
      const totalWidth = stoWidth + alphaWidth;
      const leftOffset = (logoWidth - totalWidth) / 2;
      
      const stoFinalLeft = leftOffset;
      const alphaFinalLeft = leftOffset + stoWidth;
      
      const alphaInitialLeft = logoWidth / 2 - alphaWidth / 2;
      const stoInitialLeft = alphaInitialLeft + alphaWidth - 5;
      logoSto.style.left = stoInitialLeft + 'px';
      
      alphaMask.style.width = (stoWidth + alphaWidth + 100) + 'px';
      
      // Animación del logo primero
      setTimeout(function() {
        logoSto.style.visibility = 'visible';
        
        // Animar "Sto"
        logoSto.animate([
          { left: stoInitialLeft + 'px' },
          { left: stoFinalLeft + 'px' }
        ], {
          duration: 800,
          easing: 'cubic-bezier(0, 0.7, 0.3, 1)',
          fill: 'forwards'
        });
        
        // Resto de la animación del logo
        setTimeout(function() {
          // Animar alpha
          logoAlpha.animate([
            { left: '50%', transform: 'translateX(-50%)' },
            { left: alphaFinalLeft + 'px', transform: 'translateX(0)' }
          ], {
            duration: 750,
            easing: 'cubic-bezier(0, 0.7, 0.3, 1)',
            fill: 'forwards'
          });
          
          // Animar máscara
          alphaMask.animate([
            { 
              left: '50%', 
              transform: 'translateX(-20%)',
              width: (stoWidth + alphaWidth + 100) + 'px' 
            },
            { 
              left: alphaFinalLeft + 'px',
              transform: 'translateX(0)',
              width: alphaWidth + 'px'
            }
          ], {
            duration: 750,
            easing: 'cubic-bezier(0, 0.7, 0.3, 1)',
            fill: 'forwards'
          });
        }, 50);
        
        // Al finalizar, mostrar el logo como texto normal
        // y comenzar a mostrar los otros elementos
        setTimeout(function() {
          alphaMask.style.display = 'none';
          logoSto.style.position = 'static';
          logoAlpha.style.position = 'static';
          logoSto.style.transform = 'none';
          logoAlpha.style.transform = 'none';
          logo.innerHTML = 'Stoα';
          
          // Después de la animación del logo, mostrar los otros elementos
          // Mucho menos retraso aquí
          if (description) description.classList.add('fade-in');
          
          setTimeout(function() {
            if (downloadBtn) downloadBtn.classList.add('fade-in');
            
            // Mostrar el mockup individual
            setTimeout(function() {
              if (singleMockup) singleMockup.classList.add('fade-in');
              
              // Mostrar enlace de privacidad después del mockup
              setTimeout(function() {
                if (privacyLink) privacyLink.classList.add('fade-in');
              }, 200);
            }, 150);
          }, 150);
        }, 850);
      }, 600);
    });
  </script>
</body>

</html>
